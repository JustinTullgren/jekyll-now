---
layout: default
---

<div class="posts pure-u-1 pure-u-md-1-1">
  {% for post in site.posts %}
    <article class="post"
             itemscope
             itemtype="http://schema.org/BlogPosting">

    {% include post_header.html %}

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
