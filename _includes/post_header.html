{% if post %}
<header>
    <h1 itemprop="name"><a itemprop="url" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <time class="date"
          pubdate
          itemprop="datePublished"
          content="{{ post.date }}"
          datetime="{{ post.date }}">{{ post.date | date: '%B %e, %Y' }}</time>
</header>
{% else if page %}
<header>
    <h1 itemprop="name"><a itemprop="url" href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
    <time class="date"
          pubdate
          itemprop="datePublished"
          content="{{ post.date }}"
          datetime="{{ page.date }}">{{ page.date | date: '%B %e, %Y' }}</time>
</header>
{% endif %}
